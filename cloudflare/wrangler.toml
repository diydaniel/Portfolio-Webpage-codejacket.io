name = "codejacket-api"
main = "cloudflare/worker.js"
compatibility_date = "2026-01-17"

# D1, KV, and R2 bindings will go here later
[vars]
APP_ORIGIN = "https://codejacket.io"
API_ORIGIN = "https://api.codejacket.io"
COOKIE_DOMAIN = ".codejacket.io"

# This is the source-of-truth for your Worker config â€” Wrangler reads this when you deploy.

[[d1_databases]]
binding = "DB"
database_name = "codejacket_db"
database_id = "<your-d1-database-id>"
migrations_dir = "./migrations"
