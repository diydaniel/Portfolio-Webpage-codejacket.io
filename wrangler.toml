name = "codejacket-api"
main = "cloudflare/worker.js"
compatibility_date = "2026-01-01"

# ‚öôÔ∏è Environment variables
# Public or non-secret values that the Worker can still read
[vars]
APP_ORIGIN = "https://codejacket.io"
API_ORIGIN = "https://api.codejacket.io"
EMAIL_FROM = "CodeJacket.io <email@mail.codejacket.io>"

# üß† Secret values (not visible in source)
# You‚Äôll set these with the `wrangler secret` command (below)
[env.production]
RESEND_API_KEY = ""
SESSION_JWT_SECRET = ""
STRIPE_SECRET_KEY = ""
STRIPE_WEBHOOK_SECRET = ""

# üß∞ KV namespace binding for login tokens
[[kv_namespaces]]
binding = "LOGIN_TOKENS"
id = "1eff4026ea244cb1bd275b33368e040c"

